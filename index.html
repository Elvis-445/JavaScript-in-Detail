<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Detail</title>
</head>
<body>
    <h1>JavaScript Converting of Data Types</h1>
    <p id="Actual_Result"></p>
    <p id="String_Result"></p>
    <script>
        var a=1923;
        var b=7541;
        document.getElementById("Actual_Result").innerHTML=a+b
        document.getElementById("String_Result").innerHTML=String(a)+String(b);
    </script>
</body>
</html>
