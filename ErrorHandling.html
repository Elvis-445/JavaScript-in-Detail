<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling in JavaScript</title>
</head>
<body>
    <h1>Handling Error/Error Handling in JavaScript</h1>
    <p id="error_msg"></p>
    <script>
        try{
            addalert("welcome guest")
        }
        catch(err){
            document.getElementById("error_msg").innerHTML=err.message
        }
    </script>
</body>
</html>
